<!-- home-page.component.html -->

<div class="todo">
    <h1 class="text-center py-5 text-danger success-border-subtle">My Todo-List</h1>
    <div class="container d-flex flex-column justify-content-center align-items-center">
    
    <div class="addinput my-4">
        <input [(ngModel)]="inputAdd" class="inputAdd" type="text">&nbsp;
        <button (click)="addItem()">Add Item</button>
    </div>

    <div class="box py-4">
        <ul class="list">
            <li *ngFor="let item of todos; trackBy: trackById" class="d-flex justify-content-between">
                <input type="checkbox" class="" name="select" id="" value="1">
                <p [ngClass]="item.completed ? 'compl strikethrough' : 'strikethrough'">
                    {{item.completed ? " " : ""}}{{item.title}}
                </p>
                <a data-mdb-toggle="tooltip" title="Remove" (click)="delete(item.id)">
                    <i class="bi bi-trash text-danger"></i>
                </a>
            </li>
        </ul>
    </div>

    </div>
</div>
